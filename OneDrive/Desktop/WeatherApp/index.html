  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button id="searchBtn">Search</button>
      <button id="geoBtn">Use My Location</button>
      <button id="unitToggle" class="unit-toggle">Â°C</button>
    </div>

    <p id="message"></p>

    <div id="weather" class="hidden">
      <h2 id="cityName"></h2>
      <p id="temperature"></p>
      <p id="description"></p>
      <img id="icon" alt="Weather icon">
      <!-- forecast container -->
  <div id="forecast" class="forecast hidden"></div>
</div>

  <!-- connect js file -->
  <script src="app.js"></script>
</body>
</html>
